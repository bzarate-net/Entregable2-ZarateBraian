<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Vehículos</h1>
            <form id="registroUnidades">
                <input type="text" id="Numero de orden" placeholder="Numero de orden">
                <input type="text" id="marca" placeholder="Marca">
                <input type="text" id="modelo" placeholder="Modelo">
                <input type="text" id="chofer" placeholder="Nombre del chofer">
                <input type="text" id="patente" placeholder="Patente">
                <input type="number" id="velocidad promedio" placeholder="Velocidad promedio">
            </form>
        <button type="agregar">Agregar Registro</button>
        <button id="verInventario">Mostrar Inventario</button>
        <button id="verInfracciones">Mostrar Infracciones</button>
        <button id="eliminarVehiculos">Eliminar Vehículo</button>
        <button id="Buscar">Buscar</button>
    </div>
</body>

</html>
